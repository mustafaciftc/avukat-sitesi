<style>
@keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-80px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideLeft {
    from {
        opacity: 0;
        transform: translateX(-80px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.animate-slide-down {
    animation: slideDown 0.9s ease-out forwards;
}

.animate-slide-left {
    animation: slideLeft 0.9s ease-out forwards;
    animation-delay: 0.2s;
}
</style>
